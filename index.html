<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --header-height: 4rem; /* Default height for fixed header (h-16) */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      section[id] {
        scroll-margin-top: calc(var(--header-height) + 1.5rem); /* Adjusted for the new compact header size + some spacing */
      }

      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeInDelay200 {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up.delay-200 {
        animation: fadeInDelay200 0.5s ease-out 0.2s forwards;
        opacity: 0; /* Ensure it's hidden before animation starts */
      }
      @keyframes fadeInOpacity {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-opacity-in {
        animation: fadeInOpacity 0.5s ease-out forwards;
      }
    </style>
